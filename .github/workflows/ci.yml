name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend dependencies
        working-directory: mathai_backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run backend tests
        working-directory: mathai_backend
        run: |
          pytest -q

  flutter-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Flutter pub get
        working-directory: mathai_mobile
        run: flutter pub get
      - name: Run Flutter tests
        working-directory: mathai_mobile
        run: flutter test --no-pub

  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Enable Android licenses
        run: yes | sudo $HOME/flutter/bin/flutter doctor --android-licenses || true
      - name: Flutter pub get
        working-directory: mathai_mobile
        run: flutter pub get
      - name: Build debug APK
        working-directory: mathai_mobile
        run: flutter build apk --debug
      - name: Archive APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mathai-mobile-debug-apk
          path: mathai_mobile/build/app/outputs/flutter-apk/app-debug.apk

  combined-status:
    runs-on: ubuntu-latest
    needs: [backend-tests, flutter-tests, android-build]
    steps:
      - name: All tests passed
        run: echo "Backend, Flutter tests and Android build succeeded"
