version: '3.8'

services:
  backend:
    build:
      context: ./mathai_backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./mathai_backend/data:/app/data
      - ./mathai_ai_models:/app/mathai_ai_models
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./mathai_frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0

networks:
  default:
    name: mathai-network
