<!DOCTYPE html>
<html lang="en">
<head>

  <title>Offline - Math AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

    }

      color: #3b82f6;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: transform 0.2s;
    }
    .button:hover {

    }

      margin-top: 30px;

      opacity: 0.8;
    }
  </style>
</head>
